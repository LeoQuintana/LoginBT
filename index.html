<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/jquery-3.3.1.js"
	integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="containter-fluid">
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3 col-3"></div>
			<div class="col-md-6 col-sm-6 col-xs-6 col-6">
				<form>
					<div class="form-group row">
						<label for="inputUsuario" class="col-md-12 col-form-label text-center">Usuario</label>
						<div class="col-md-12">
							<input type="text" class="form-control"
							id="inputUsuario">
						</div>
					</div>
					<div class="form-group row">
						<label for="inputContraseña" class="col-md-12 col-form-label text-center">Contraseña</label>
						<div class="col-md-12">
							<input type="password" class="form-control" id="inputContraseña">
						</div>
					</div>
					<div class="row text-center">
						<div class="col-md-12">
							<input type="submit" value="Ingresar" class="btn btn-primary btn-block">
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-3 col-3"></div>
		</div>
	</div>	
</body>
</html>
